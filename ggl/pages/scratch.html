<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刮刮乐</title>
    <link rel="stylesheet" href="../css/scratch.css">
    <!-- 引入微信JS-SDK -->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
</head>
<body>
    <div class="container">
        <h1>刮刮乐</h1>
        <div class="scratch-container">
            <canvas id="scratchCanvas" width="300" height="100"></canvas>
        </div>
        <div class="controls">
            <button id="newCard">新卡片</button>
            <button id="shareBtn">分享给好友</button>
        </div>
    </div>
    <script src="../js/scratch.js"></script>
    <script>
        // 配置微信JS-SDK
        async function initWeChatConfig() {
            try {
                // 获取当前页面URL
                const currentUrl = window.location.href.split('#')[0];
                
                // 从服务器获取签名
                const response = await fetch(`/get-signature?url=${encodeURIComponent(currentUrl)}`);
                const config = await response.json();
                
                // 配置微信JS-SDK
                wx.config({
                    debug: true,
                    appId: config.appId,
                    timestamp: config.timestamp,
                    nonceStr: config.nonceStr,
                    signature: config.signature,
                    jsApiList: [
                        'updateAppMessageShareData',
                        'updateTimelineShareData'
                    ]
                });

                // 注册配置成功事件
                wx.ready(function() {
                    console.log('微信JS-SDK配置成功');
                });

                // 注册配置失败事件
                wx.error(function(res) {
                    console.error('微信JS-SDK配置失败', res);
                });
            } catch (error) {
                console.error('获取签名失败', error);
            }
        }

        // 页面加载完成后初始化微信配置
        window.addEventListener('load', initWeChatConfig);
    </script>
</body>
</html>
